<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sustainable Sea Treasures</title>
  <link rel="stylesheet" type="text/css" href="index.css" />
  <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <div class="logo-container">
      <img class="logo" src="photos\SeaFood.png" alt="Logo 1">
      <img class="logo" src="photos\FreshFish.png" alt="Logo 2">
    </div>
    <h1>Sustainable Sea Treasures</h1>
  </header>
  <nav>
    <button class="home"><a href="index.html">Home</a></button>
    <button class="about"><a href="about.html">About</a></button>
    <button class="contact"><a href="contact.html">Contact</a></button>
    <button class="fun active"><a href="fun.html">Fun</a></button>
  </nav>

  <div class="drawing-container">
    <p>Enjoy this FREE drawing tool! You can use the preset colors or create your own by using the color picker or the sliders.</p>  
    <div class="colors">
          <div class="color-button" style="background-color: red;"></div>
          <div class="color-button" style="background-color: blue;"></div>
          <div class="color-button" style="background-color: green;"></div>
          <div class="color-button" style="background-color: yellow;"></div>
          <div class="color-button" style="background-color: black;"></div>    
          <input type="color" id="color-picker" value="#fcfcfc">        
          <button id="clear-canvas">Clear</button>
          <button id="eraser-button">Eraser</button>  
      </div>
      <canvas id="canvas" width="800" height="500"></canvas>
      <div class="controls">
        <div id="color-sliders">
          <label for="red-slider">Red:</label>
          <input type="range" id="red-slider" min="0" max="255" value="0">
          <label for="green-slider">Green:</label>
          <input type="range" id="green-slider" min="0" max="255" value="0">          
          <label for="blue-slider">Blue:</label>
          <input type="range" id="blue-slider" min="0" max="255" value="0">
        </div>        
        <div class="color-display" id="color-display" style="background-color:black;">YOU SELECTED THIS COLOR</div>  
      </div>
  </div>

  <footer>
    <div class="footer-logo-container">
      <img class="footer-logo" src="photos\SeaFood.png" alt="Footer Logo 1">
      <img class="footer-logo" src="photos\FreshFish.png" alt="Footer Logo 2">
    </div>
    <div class="footer-text">
      &copy; 2023 Sustainable Sea Treasures. All rights reserved.
    </div>
    <div class="footer-logo-container">
      <img class="footer-logo" src="photos\SeaFood.png" alt="Footer Logo 1">
      <img class="footer-logo" src="photos\FreshFish.png" alt="Footer Logo 2">
    </div>
  </footer>

<script src="script.js"></script>  
</body>

</html>
