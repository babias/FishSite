<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sustainable Sea Treasures</title>
  <link rel="stylesheet" type="text/css" href="indexwork.css" />
  <style>
    /* Body */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    /* Header */
    header {
      background-color: #23176698;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
    }
    .logo-container {
      display: flex;
      align-items: center;
    }
    .logo {
      width: 100px;
      height: 100px;
      margin-right: 10px;
      border-radius: 10px;
    }
    h1 {
      font-size: 1.5em;
      margin: 0;
      width: 50%;
    }

    /* Navigation Bar */
    nav {
      background-color: #5e5d5d;
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      margin-top: 10px;
    }
    nav button {
      border: none;
      font-size: 1em;
      width: 30%;
      padding: 8px 15px;
      border-radius: 5px;
      color: white;
      text-decoration: none;
      margin-left: 5%;
      margin-right: 5%;
    }
    nav button.home {
      background-color: #6d6c6c;
    }
    nav button.about {
      background-color: #6d6c6c;
    }
    nav button.contact {
      background-color: #6d6c6c;
    }
    nav button:hover {
      color: white;
    }
    nav a {
      color: white;
      text-decoration: none;
    }
    nav a:hover {
      color: red;
    }
    nav button.active {
      background-color: #2ecc71;
    }

    /* Footer */
    footer {
      background-color: #444;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      margin-top: 20px; /* Add margin at the top of the footer */
    }
    .footer-logo-container {
      display: flex;
      align-items: center;
    }
    .footer-logo {
      width: 50px;
      height: 50px;
      margin-right: 10px;
      border-radius: 5px;
    }
    .footer-text {
      text-align: center;
      flex: 1;
    }

    /* Contact form */
    .contact-form {
      margin: 20px auto;
      max-width: 70%;
      padding: 20px;
      background-color: #f4f4f4;
      border-radius: 5px;
    }
    .contact-form label {
      display: block;
      margin-bottom: 5px;
    }
    .contact-form input, .contact-form textarea {
      width: 90%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .contact-form button {
      background-color: #444;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
    }
    .contact-form label {
      display: block;
      margin-bottom: 5px;
    }
    .contact-form div {
      display: flex;
      margin-top: 10px;
      justify-content: center;
    }
    .radio-buttons {
      display: flex;
      gap: 5%;
      align-items: center;
    }

    /* Main Section Styles */
    .main {
      width: 60%;
      float: left;
      margin-bottom: 20px; /* Add margin at the bottom of the main content */
    }
    
    .sub-section {
      background-color: #f4f4f4;
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
    }

    /* Side Section Styles */
    .side {
      float: right;
      width: 40%;
    }

    /* Add responsive styles for smaller screens */
    @media screen and (max-width: 768px) {
      .main {
        width: 100%;
        float: none;
      }

      .side {
        width: 100%;
        float: none;
      }
    }
    .clearfix::after {
      content: "";
      display: table;
      clear: both;
    }
  </style>
</head>

<body>
  <header>
    <div class="logo-container">
      <img class="logo" src="photos\SeaFood.png" alt="Logo 1">
      <img class="logo" src="photos\FreshFish.png" alt="Logo 2">
    </div>
    <h1>Sustainable Sea Treasures</h1>
  </header>
  <nav>
    <button class="home active"><a href="index.html">Home</a></button>
    <button class="about"><a href="about.html">About</a></button>
    <button class="contact"><a href="contact.html">Contact</a></button>
  </nav>

  <div class="main clearfix">
    <section class="sub-section">      
      <p>MAIN1</p>
    </section>
    <section class="sub-section">

    <section class="sub-section">

    <section class="sub-section">

    </section> 
    <section class="sub-section">

    </section>
    <section class="sub-section">

    </section>
    <section class="sub-section">      
      <p>MAIN8</p>
    </section>
    <section class="sub-section">      
      <p>MAIN9</p>
    </section>
    <section class="sub-section">      
      <p>MAIN10</p>
    </section> 
  </div>

  <aside class="side clearfix">
    <section class="sub-section">      
      <p>SIDE1</p>
    </section>
    <section class="sub-section">      
      <p>SIDE2</p>
    </section>
    <section class="sub-section">      
      <p>SIDE3</p>
    </section>
    <section class="sub-section">      
      <p>SIDE4</p>
    </section>    
  </aside>

  <div style="clear: both;"></div>

  <footer>
    <div class="footer-logo-container">
      <img class="footer-logo" src="photos\SeaFood.png" alt="Footer Logo 1">
      <img class="footer-logo" src="photos\FreshFish.png" alt="Footer Logo 2">
    </div>
    <div class="footer-text">
      &copy; 2023 Sustainable Sea Treasures. All rights reserved.
    </div>
    <div class="footer-logo-container">
      <img class="footer-logo" src="photos\SeaFood.png" alt="Footer Logo 1">
      <img class="footer-logo" src="photos\FreshFish.png" alt="Footer Logo 2">
    </div>
  </footer>
</body>
</html>
