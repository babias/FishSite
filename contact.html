<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Header with Navigation Bar</title>
  <link rel="stylesheet" type="text/css" href="index.css" />
</head>

<body>
  <header>
    <div class="logo-container">
      <img class="logo" src="photos\SeaFood.png" alt="Logo 1">
      <img class="logo" src="photos\FreshFish.png" alt="Logo 2">
    </div>
    <h1>Welcome to Our Website</h1>
  </header>
  <nav>
    <button class="home"><a href="index.html">Home</a></button>
    <button class="about"><a href="about.html">About</a></button>
    <button class="contact active"><a href="contact.html">Contact</a></button>
  </nav>

  <div class="contact-form">
    <h2>Contact Us</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" required></textarea>
      
      <div>
        <div class="radio-buttons">
          <input type="radio" id="contact-email" name="contact-method" value="email" required>
          <label for="contact-email">Complaint</label>
      
          <input type="radio" id="contact-phone" name="contact-method" value="phone" required>
          <label for="contact-phone">Suggestion</label>
      
          <input type="radio" id="contact-none" name="contact-method" value="none" required>
          <label for="contact-none">Question</label>
        </div>
      </div>
      
      <button type="submit">Send</button>
    </form>
  </div>

  <footer>
    <div class="footer-logo-container">
      <img class="footer-logo" src="photos\SeaFood.png" alt="Footer Logo 1">
      <img class="footer-logo" src="photos\FreshFish.png" alt="Footer Logo 2">
    </div>
    <div class="footer-text">
      &copy; 2023 Your Company Name. All rights reserved.
    </div>
    <div class="footer-logo-container">
      <img class="footer-logo" src="photos\SeaFood.png" alt="Footer Logo 1">
      <img class="footer-logo" src="photos\FreshFish.png" alt="Footer Logo 2">
    </div>
  </footer>
</body>

</html>
