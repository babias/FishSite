<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Items for Sale</title>
  <style>
    /* Overall Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
    }
    
    /* Side Menu Styles */
    .side-menu {
      width: 200px; /* Adjust as needed */
      background-color: #f4f4f4;
      padding: 20px;
      height: 100vh; /* Takes full viewport height */
      overflow-y: scroll; /* Add scrollbar when content overflows */
    }
    .side-menu a {
      display: block;
      margin-bottom: 10px;
      text-decoration: none;
      color: #333;
    }
    
    /* Main Section Styles */
    .main-section {
  flex: 1;
  padding: 20px;
  display: flex;
  flex-direction: row; /* Display items in rows */
  flex-wrap: wrap; /* Allow items to wrap to the next row */
  gap: 20px;
  justify-content: space-between;
}
.item {
  width: calc(45% - 1px); /* Two items per row with some gap */
  background-color: #fff;
  border: 1px solid #ddd;
  padding: 20px;
  box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
  transition: transform 0.3s ease; /* Animation on hover */
}
    .item:hover {
      transform: scale(1.05); /* Scale on hover */
    }
    .item img {
      max-width: 100%;
      height: auto;
    }
    .item-description {
      margin-top: 10px;
    }
    .item-menu-link {
      display: block;
      text-align: center;
      margin-top: 10px;
      text-decoration: none;
      color: #2ecc71; /* Green color for the link */
      font-weight: bold;
    }
    
    /* Add media query for responsive layout */
    @media screen and (max-width: 768px) {
      .main-section .item {
        width: 100%; /* Single column on smaller screens */
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Side Menu -->
    <div class="side-menu">
      <a href="#item1">Item 1</a>
      <a href="#item2">Item 2</a>
      <a href="#item3">Item 3</a>
      <a href="#item4">Item 4</a>
      <a href="#item5">Item 5</a>
      <a href="#item6">Item 6</a>
      <a href="#item7">Item 7</a>
      <a href="#item8">Item 8</a>
      <a href="#item9">Item 9</a>
      <a href="#item10">Item 10</a>
    </div>
    
    <!-- Main Section -->
    <div class="main-section">
      <!-- Item 1 -->
      <div id="item1" class="item">
        <img src="item1.jpg" alt="Item 1">
        <div class="item-description">
          Description for Item 1 goes here.
        </div>
        <a class="item-menu-link" href="#item1">Go To Item Menu</a>
      </div>
      
      <!-- Item 2 -->
      <div id="item2" class="item">
        <img src="item2.jpg" alt="Item 2">
        <div class="item-description">
          Description for Item 2 goes here. It can be longer.
        </div>
        <a class="item-menu-link" href="#item1">Go To Item Menu</a>
      </div>

      <!-- Item 3 -->
      <div id="item3" class="item">
        <img src="item3.jpg" alt="Item 2">
        <div class="item-description">
          Description for Item 3 goes here. It can be longer.
        </div>
        <a class="item-menu-link" href="#item1">Go To Item Menu</a>
      </div>
      
      <!-- Continue adding items -->
      <!-- Item 3, Item 4, ... -->
    </div>
  </div>
</body>
</html>
